<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de encriptacion</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Encriptar - Desencriptar</h1>
        </div>
    </header>
    <main>
        <div class="contFormulario">
            <h2>texto a encriptar:</h2>
            <form  method="post" id="formulario">
                <input type="text" class="casilla" name="textoEncriptar" id="textoEncriptar">
                <button type="submit" class="botonEncriptar">Encriptar</button>
            </form>
        </div>
        <div id="resultado" class="contenedorResultado">

        </div>
    </main>

    <script>
        $(document).ready(function() {
            $("#formulario").on("submit", function(e) {
                e.preventDefault();
                var datos = $("#textoEncriptar").val();
                $.ajax({
                    url: "Extension.php",
                    type: "POST",
                    data: { textoEncriptar: datos },
                    success: function(data) {
                        $("#resultado").html(data);
                    },
                    error: function(xhr, status, error) {
                        console.log("Error: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
